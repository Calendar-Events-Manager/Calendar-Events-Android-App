name: Build App

on:
  push:
  watch:
    types: [started]

jobs:
  build:
    if: github.actor == github.event.repository.owner.login
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Gradle Test
      run: ./gradlew clean test
